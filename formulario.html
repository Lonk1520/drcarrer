<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Dr. Carro</title>
	<link rel="stylesheet" href="css/boton.css">
	<link rel="stylesheet" href="css/formularioR.css">
	<link rel="stylesheet" href="css/all.css">
	 <link rel="stylesheet" type="text/css" href="css/animaciones.css">
</head>
<body>
	<div id="menu">
		<ul>
			<li><a href="#" class="activo">Iniciar sesión</a></li>
			<li><a href="#">Registrarse</a></li>
		</ul>
	</div>
	<div id="formularios">
		<form action="" id="form-sesion">
			<p>Correo Electronico:</p>
			<div class="field-container">
				<i class="fas fa-envelope"></i>
				<input type="text" class="field"> <br>
			</div>


		<p>Contraseña:</p>
		<div class="field-container">
		<i class="fa fa-key fa-lg"></i>
		<input type="text" class="field"><br>
		</div>

		<p class="center-content"><input type="submit" class="btn btn-green" value="Enviar Datos"></p>
		</form>



		<form action="" id="form-registro">
			<div class="columnas">
					<div class="field-container">
						<p>Nombre:</p>
						<i class="fas fa-user-circle"></i>
						<input type="text" class="field"><br>
					</div>

				
					<div class="field-container">
						<p>Apellido:</p>
						<i class="fas fa-user-circle"></i>
						<input type="text" class="field"><br>
					</div>
			</div>		

				<p>Correo Electronico:</p>
					<div class="field-container">
						<i class="fas fa-envelope"></i>
						<input type="text" class="field"><br>
					</div>

				<p>Contraseña:</p>
					<div class="field-container">
						<i class="fa fa-key fa-lg"></i>
						<input type="text" class="field"><br>
					</div>

			<div class="columnas">
					<div class="field-cont2	ainer">
						<p>Marca:</p>
						<i class="fas fa-car"></i>
						<input type="text" class="field"><br>
					</div>

					<div class="field-container">
						<p>Modelo:</p>
						<i class="fas fa-car"></i>
						<input type="text" class="field"> <br>
					</div>

				
					<div class="field-container">
						<p>Telefono:</p>
						<i class="fas fa-phone-alt"></i>
						<input type="text" class="field"> <br>
					</div>
			</div>
			<br><br>		

		<p class="center-content"><input type="submit" class="btn btn-green" value="Enviar Datos"></p>
		</form>
	</div>
	<br><br>

	<p class="center-content"><a href="index.html"  class="btn btn-green" >Inicio</a></p>

	<script src="jquery.js"></script>
<script>
		$(function(){
			$("#menu li").on("click", function(){
				var i = $(this).index();
				$("#formularios form").hide();
				$("#formularios form").eq(i).show();
				$("#menu li a").removeClass("active");
				$(this).find("a").addClass("active");
			});
		});
	</script>
</body>
</html>
